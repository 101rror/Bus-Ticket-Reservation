<div class="py-8 px-4">
  <div class="max-w-6xl mx-auto">
    <div class="bg-white rounded-xl p-6 shadow" style="border:1px solid rgba(225,27,35,0.06);">
      <h3 class="text-lg font-semibold">Seat selection — Operator {{ operatorId }}</h3>

      <div class="mt-4 flex flex-col lg:flex-row gap-6">
        <div class="flex-1 min-w-0">
          <div class="flex flex-wrap gap-3 items-center mb-4">
            <div class="flex items-center text-sm text-gray-600 gap-2">
              <span class="w-4 h-3 border rounded-sm bg-white inline-block"></span> Available
            </div>
            <div class="flex items-center text-sm text-gray-600 gap-2">
              <span class="w-4 h-3 rounded-sm bg-green-500 inline-block"></span> Selected
            </div>
            <div class="flex items-center text-sm text-gray-600 gap-2">
              <span class="w-4 h-3 rounded-sm bg-purple-400 inline-block"></span> Booked (M/F)
            </div>
            <div class="flex items-center text-sm text-gray-600 gap-2">
              <span class="w-4 h-3 rounded-sm bg-pink-300 inline-block"></span> Sold
            </div>
          </div>

          <div class="grid grid-cols-8 gap-3">
            <button *ngFor="let s of seats"
                    (click)="toggleSeat(s)"
                    [disabled]="s.status !== 'available'"
                    [ngClass]="{
                      'bg-white border border-gray-200 text-gray-800': s.status === 'available' && !selected.includes(s.id),
                      'bg-green-500 text-white': selected.includes(s.id),
                      'bg-purple-400 text-white cursor-not-allowed': s.status === 'booked',
                      'bg-pink-300 text-white cursor-not-allowed': s.status === 'sold'
                    }"
                    class="py-2 rounded-lg text-sm">
              {{ s.label }}
            </button>
          </div>
        </div>

        <aside class="w-full lg:w-80">
          <div class="bg-gray-50 p-4 rounded-lg mb-4">
            <label class="block text-sm text-gray-600 mb-2">Boarding point</label>
            <select class="w-full rounded-md border border-gray-200 p-2">
              <option>[06:00 AM] Kallyanpur counter</option>
              <option>[07:00 AM] Mohakhali counter</option>
            </select>

            <label class="block text-sm text-gray-600 mb-2 mt-4">Dropping point</label>
            <select class="w-full rounded-md border border-gray-200 p-2">
              <option>Rajshahi Counter</option>
            </select>

            <div class="mt-4 text-sm text-gray-700">
              <div>Seat Fare: <span class="font-semibold">৳{{ seatFare }}</span> × {{ selected.length }}</div>
              <div>Service Charge: <span class="font-semibold">৳{{ serviceCharge }}</span></div>
              <div>PGW Charge: <span class="font-semibold">৳{{ pgwCharge }}</span></div>
              <div class="mt-3 text-lg font-bold text-brand">Total Payable: ৳{{ total }}</div>
            </div>

            <label class="block text-sm text-gray-600 mt-4">Mobile number*</label>
            <input [(ngModel)]="mobile" class="w-full rounded-md border border-gray-200 p-2" />

            <button class="w-full mt-4 bg-brand text-white py-2 rounded-md" [disabled]="selected.length === 0 || !mobile">Submit</button>

            <p class="text-xs text-gray-500 mt-3">By logging in you agree to the Terms & Conditions and Privacy Notice.</p>
          </div>
        </aside>
      </div>
    </div>
  </div>
</div>
